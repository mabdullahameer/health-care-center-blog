<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Center</title>

    <!-- Internal CSS -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Poppins", sans-serif;
            --color1: #FFF;
            --color2: #181818;
        }

        /* Header Section */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--color2);
            color: var(--color1);
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header .logo {
            display: flex;
            align-items: center;
        }

        .header .logo img {
            width: 40px;
            margin-right: 10px;
        }

        .header .logo span {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        /* Navigation Links */
        .menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .menu li {
            position: relative;
        }

        .menu li a {
            display: inline-block;
            text-decoration: none;
            color: var(--color1);
            text-align: center;
            transition: 0.15s ease-in-out;
            text-transform: uppercase;
        }

        .menu li a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--color1);
            transition: 0.15s ease-in-out;
        }

        .menu li a:hover::after {
            width: 100%;
        }

        /* Hamburger Icon */
        .open-menu, .close-menu {
            display: none;
            font-size: 1.5rem;
            color: var(--color1);
            cursor: pointer;
        }

        /* Hidden Checkbox for Hamburger Menu */
        #check {
            display: none;
        }

        @media (max-width: 610px) {
            .menu {
                position: fixed;
                top: 0;
                right: -100%;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 80%;
                height: 100vh;
                background-color: var(--color2);
                z-index: 100;
                transition: all 0.3s ease-in-out;
            }

            .menu li {
                margin-top: 40px;
            }

            .menu li a {
                padding: 10px;
                font-size: 1.2rem;
            }

            .open-menu {
                display: block;
                position: absolute;
                top: 50%;
                right: 20px;
                transform: translateY(-50%);
            }

            .close-menu {
                display: block;
                position: absolute;
                top: 20px;
                right: 20px;
            }

            #check:checked ~ .menu {
                right: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="media/watsapplogo.jpg" alt="HealthCare Logo">
            <span>HealthCare Center</span>
        </div>
        <nav class="navbar">
            <ul class="menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="appointment.html">Appointment</a></li>
                <li><a href="blogs.html">Blogs</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="login.html">Login/Signup</a></li>
            </ul>

            <!-- Hamburger Menu (visible only in mobile view) -->
            <label for="check" class="open-menu">☰</label>
            <input type="checkbox" id="check">
            <label for="check" class="close-menu">×</label>
        </nav>
    </header>

    <!-- Main Content (for example, About Us section) -->
    <main>
        <h1>About Us</h1>
        <p>HealthCare Center is a leading healthcare provider in the country. We are committed to providing exceptional healthcare services to our community.</p>
    </main>

    <!-- Internal JavaScript -->
    <script>
        // The hamburger button will automatically work with the checkbox input to toggle the menu
    </script>

</body>
</html>
